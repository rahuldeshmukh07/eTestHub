<!DOCTYPE HTML>
 
<html>
<head>
<title>Spring Boot Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script
  src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
<script src="/js/index.js"></script>
<link rel="stylesheet"
  href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
</head>
<body>
  <div class="container" ng-app="login_app">
  
  
  <div ng-controller="formcontroller">
    <form class="form-horizontal" name="customerForm" ng-submit="submitForm()" >
      <div class="form-group">
        <label class="control-label col-sm-2" for="firstnameID">Salutation:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="salutation" id="salutationID"
            placeholder="Enter Salutation" ng-model="salutation"/>
        </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="firstnameID">FirstName:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="firstname" id="firstnameID"
            placeholder="Enter FirstName" ng-model="first_name"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="lastnameID">LastName:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="lastname" id="lastnameID"
            placeholder="Enter LastName" ng-model="last_name"/>
        </div>
      </div>
      
      
          <input type="text" class="form-control" name="college_id" id="college_id"
            placeholder="Enter College" ng-model="college_id"/>
          <input type="text" class="form-control" name="branch_id" id="branch_id"
            placeholder="Enter Branch" ng-model="branch_id"/>
          <input type="email" class="form-control" name="student_email" id="student_email"
            placeholder="Enter Email" ng-model="student_email"/>
          <input type="text" class="form-control" name="password" id="password"
            placeholder="Enter Password" ng-model="password"/>
          <input type="text" class="form-control" name="mobile" id="mobile"
            placeholder="Enter Mobile" ng-model="mobile"/>
          <input type="text" class="form-control" name="academic_year" id="academic_year"
            placeholder="Enter academic_year" ng-model="academic_year"/>
          <input type="checkbox" class="form-control" name="consent" id="consent"
            placeholder="Enter consent" ng-model="consent"/>
          <input type="checkbox" class="form-control" name="consent" id="active"
            placeholder="Enter active" ng-model="active"/>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
 
    <div class="col-sm-offset-2 col-sm-10">
      <p>{{postResultMessage}}</p>
    </div>
  </div>
  
   
    <div class="row">
		   <div ng-controller="getcontroller" class="col-md">
		           <h3>Student Details</h3>
		   
		    <button id="btn-id" type="button" class="btn btn-primary" ng-click="getfunction()">Get All Students</button>
<!-- 		    <ul>
		        <li ng-repeat="student in response">{{student.student_id + " " + student.salutation + " " + student.first_name + " " + student.last_name + " " + student.student_email + " " + student.college_name + " " + student.mobile + " " + student.academic_year}}</li>
		    </ul>
 -->            <ul class="list-group">
	            <li ng-repeat="student in response"><h4 class="list-group-item">
	                <strong>Student {{$index}}</strong><br />
	                Id: {{student.student_id}}<br />
	                First Name: {{student.first_name}}<br />
	                Last Name: {{student.last_name}}
	            </h4></li>
          	</ul>
		      
		  </div>
		  
    </div>
  </div>
</body>
</html>
