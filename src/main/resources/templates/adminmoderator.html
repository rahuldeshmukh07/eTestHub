<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Online Examination System">
    <meta name="author" content="MSkill batch 6">
    <title>Moderators</title>
    <link rel="stylesheet" href="/assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/vendor/dataTables/datatables.min.css">
    <link rel="stylesheet" href="/assets/vendor/dataTables/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="/assets/vendor/dataTables/jquery.dataTables.min.css">

    <script src="/js/exam.js"></script>
</head>

<body id="page-top" ng-app="myApp">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
    	<div ng-include="'/templates/sidebar.html'" class="bg-gradient-info"></div>
        <!-- End of Sidebar -->
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
    			<div ng-include="'/templates/topbar.html'"></div>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container">
                    <!-- Page Heading -->

                    <!-- Content Row -->
                    <div class="row">
                        <div class="col-sm-12">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="/admin/">Home</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Moderator</li>
                                </ol>
                            </nav>

                            <button type="button" class="btn btn-info" style="float: right;"><b><a
                                        href="/admin/moderator/import" style="color: #fff;">Import</a></b></button>
                            <br><br />
                            <!-- DataTales Example -->
                            <div class="card shadow">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Moderator</h6>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive" ng-controller="moderatorController">
                                        <table class="table table-bordered" id="table" width="100%" cellspacing="0">
                                            <thead>
                                                <tr>
                                                    <th>Faculty ID</th>
                                                    <th>Name</th>
                                                    <th>College ID</th>
                                                    <th>Email</th>
                                                    <th>Mobile</th>
                                                </tr>
                                            </thead>
                                            <tfoot>
                                                <tr>
                                                    <th>Faculty ID</th>
                                                    <th>Name</th>
                                                    <th>College ID</th>
                                                    <th>Email</th>
                                                    <th>Mobile</th>
                                                </tr>
                                            </tfoot>
                                            <tbody>
                                                <tr ng-repeat="x in names">
                                                    <td align="right">{{x.moderator_id}}</td>
                                                    <td>{{x.salutation}} {{x.first_name}} {{x.last_name}}</td>
                                                    <td>{{x.college_id}}</td>
                                                    <td>{{x.moderator_email}}</td>
                                                    <td>{{x.mobile}}</td>
                                                    <!--td>
                                                        <a href="javascript:void()" data-toggle="tooltip" data-placement="top" title="Edit" class="btn btn-sm btn-warning">
                                                            <i class="fas fa-edit" aria-hidden="true"></i>
                                                        </a>
                                                        <a href="javascript:void()" data-toggle="tooltip" data-placement="top" title="Delete" class="btn btn-sm btn-danger delete">
                                                            <i class="fas fa-window-close" aria-hidden="true"></i>
                                                        </a>
                                                    </td -->
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <br>
                        </div>
                    </div>
                </div>
            </div>



</body>
<footer>
    <!-- Bootstrap core JavaScript-->
    <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/assets/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/assets/js/sb-admin-2.min.js"></script>
    <script src="/assets/vendor/dataTables/datatables.min.js"></script>
    <script src="/assets/vendor/dataTables/dataTables.bootstrap4.min.js"></script>
    <script src="/assets/vendor/dataTables/jquery.dataTables.min.js"></script>

    <script>
        // Call the dataTables jQuery plugin
        $(document).ready(function() {
            $('#table').DataTable();
        });
    </script>
</footer>
