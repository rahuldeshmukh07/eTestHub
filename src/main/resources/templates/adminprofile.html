<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Online Examination System">
    <meta name="author" content="MSkill batch 6">
    <title>Admin Profile</title>
    <link rel="stylesheet" href="/assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/vendor/dataTables/datatables.min.css">
    <link rel="stylesheet" href="/assets/vendor/dataTables/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="/assets/vendor/dataTables/jquery.dataTables.min.css">
    <link rel="stylesheet" href="/assets/vendor/fontawesome/css/all.min.css" type="text/css">
    <link rel="stylesheet" href="/assets/css/style5.css">
    <script src="/assets/js/angular.min.js"></script>
    <script src="/controller/angularApp.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/js/exam.js"></script>
</head>


<body id="page-top" ng-app="myApp">
	<!-- Page Wrapper -->
	<div id="wrapper">
		<!-- Sidebar -->
		<div ng-include="'/templates/sidebar.html'" class="bg-gradient-info"></div>
		<!-- End of Sidebar -->
		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">
			<!-- Main Content -->
			<div id="content">
				<!-- Topbar -->
				<div ng-include="'/templates/topbar.html'"></div>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">
					<!-- Page Heading -->
					<div
						class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
					</div>

                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/admin/dashboard">DashBoard</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Profile</li>
                </ol>

                <div class="content">
                    <table class="table table-bordered student_info_table" ng-controller="ProfileController">
                        <thead class="text-center table-dark">
                            <tr>

                                <th scope="col">Title</th>
                                <th scope="col">Admin Details</th>

                            </tr>
                        </thead>
                        <tbody class="text-center">
                            <tr>
                                <th scope="row">Admin ID</th>
                                <td>{{response.admin_id}}</td>
                            </tr>
                            <tr>
                                <th scope="row">Salutation</th>
                                <td>{{response.salutation + " " + response.first_name + " " + response.last_name}} </td>
                            </tr>

                            <tr>
                                <th scope="row">College Name</th>
                                <td>{{response.college_name}}</td>
                            </tr>
                            <tr>
                                <th scope="row">Email id</th>
                                <td>{{response.admin_email}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>



</body>
<footer>
    <!-- Bootstrap core JavaScript-->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="assets/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="assets/js/sb-admin-2.min.js"></script>
    <script src="assets/vendor/dataTables/datatables.min.js"></script>
    <script src="assets/vendor/dataTables/dataTables.bootstrap4.min.js"></script>
    <script src="assets/vendor/dataTables/jquery.dataTables.min.js"></script>

    <script>
        // Call the dataTables jQuery plugin
        $(document).ready(function() {
            $('#table').DataTable();
        });
    </script>
</footer>

</html>
